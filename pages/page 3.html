<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="fixed-box">Цей елемент залишається на місці при прокрутці (fixed)</div>
    <div class="container">
        <div class="static-box">Static - стандартне положення</div>
        <div class="relative-box">Relative - зсунутий відносно свого нормального місця</div>
        <div class="absolute-box">Absolute - позиціонується відносно найближчого відносного батька</div>
        <div class="sticky-box">Sticky - залишається на місці під час прокрутки, поки не досягне верхньої межі</div>
    </div>
</body>
</html>
